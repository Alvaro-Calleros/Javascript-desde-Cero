<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="password-generator">
    <h1>Password Generator</h1>

    <div class="password-display">
      <input type="text" id="generatedPassword" readonly value="">
      <button id="copyButton">ðŸ“‹</button>
    </div>

    <div class="length-setting">
      <label for="lengthSlider">Character Length:</label>
      <span id="lengthValue">10</span>
      <input type="range" id="lengthSlider" min="8" max="20" value="10">
    </div>

    <div class="options">
      <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
    </div>

    <div class="strength-indicator">
      <span>STRENGTH:</span>
      <div class="strength-bar medium">MEDIUM</div>
    </div>

    <button id="generateButton">GENERATE âž•</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
